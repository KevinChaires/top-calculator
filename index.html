<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p id="screenNumber">1234567890</p>
        </div>
        <button class="btn opButton" value="C">C</button>
        <button class="btn nameButton"value="Creator">Kevin Chaires</button>
        <button class="btn opButton" value="divide">/</button>
        <button class="btn numButton" value="7">7</button>
        <button class="btn numButton" value="8">8</button>
        <button class="btn numButton" value="9">9</button>
        <button class="btn opButton" value="multiply">X</button>
        <button class="btn numButton" value="4">4</button>
        <button class="btn numButton" value="5">5</button>
        <button class="btn numButton" value="6">6</button>
        <button class="btn opButton" value="substract">-</button>
        <button class="btn numButton" value="1">1</button>
        <button class="btn numButton" value="2">2</button>
        <button class="btn numButton" value="3">3</button>
        <button class="btn opButton" value="add">+</button>
        <button class="btn zeroButton" value="0">0</button>
        <button class="btn numButton" value=".">.</button>
        <button class="btn opButton" value="equals">=</button>
    </div>
</body>
</html>
