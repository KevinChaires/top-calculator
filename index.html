<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p id="screenNumber">1234567890</p>
        </div>
        <button class="btn opButton"    value="C"           id="btnC">C</button>
        <button class="btn opButton"    value="backspace"   id="btnBac">‚Üê</button>
        <button class="btn nameButton"  value="Creator">Kevin Chaires</button>
        <button class="btn opButton"    value="divide"      id="btnDiv">/</button>
        <button class="btn numButton"   value="7"           id="btn7">7</button>
        <button class="btn numButton"   value="8"           id="btn8">8</button>
        <button class="btn numButton"   value="9"           id="btn9">9</button>
        <button class="btn opButton"    value="multiply"    id="btnMul">X</button>
        <button class="btn numButton"   value="4"           id="btn4">4</button>
        <button class="btn numButton"   value="5"           id="btn5">5</button>
        <button class="btn numButton"   value="6"           id="btn6">6</button>
        <button class="btn opButton"    value="substract"   id="btnSub">-</button>
        <button class="btn numButton"   value="1"           id="btn1">1</button>
        <button class="btn numButton"   value="2"           id="btn2">2</button>
        <button class="btn numButton"   value="3"           id="btn3">3</button>
        <button class="btn opButton"    value="add"         id="btnAdd">+</button>
        <button class="btn zeroButton"  value="0"           id="btn0">0</button>
        <button class="btn numButton"   value="."           id="dot">.</button>
        <button class="btn opButton"    value="equals"      id="btnEqu">=</button>
    </div>
</body>
</html>
